<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <br>
        <nav>
            <ul>
                <li><a href="{{ url_for('log_data') }}">Home</a></li>
                <li><a href="{{ url_for('model_evaluation') }}">Model Evaluation</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Interactive Data Visualization</h2>

        <!-- Add Plotly chart containers -->
        <div id="mood-trends" style="width: 100%; height: 430px;">
        
        <script>
            // Dynamic data from Flask
            var data = `{{ graph|safe }}`;
            
            // Define layout for the chart
            var layout = {
                title: 'Mood Trends Over the Week',
                xaxis: { title: 'Index' },
                yaxis: { title: 'Values' }
            };
            
            Plotly.newPlot('mood-trends', data, layout);
        </script>
        </div>
    </main>
  
    <footer>
        <p>&copy; 2024 Mental Health Monitoring</p>
    </footer>
</body>
</html>
